    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    </head>
    <body>
    <h1>Registro y Login</h1>

    <!-- Registro Admin -->
    <h2>Registro Admin</h2>
    <form id="registerAdminForm">
        <input type="text" id="admin_nombreUsuario" placeholder="Nombre de usuario" required>
        <input type="email" id="admin_correo" placeholder="Correo electrónico" required>
        <input type="password" id="admin_contraseña" placeholder="Contraseña" required>
        <input type="password" id="admin_confirmarContraseña" placeholder="Confirmar contraseña" required>
        <button type="submit">Registrar Admin</button>
    </form>

    <!-- Login Admin -->
    <h2>Login Admin</h2>
    <form id="loginAdminForm">
        <input type="email" id="adminLogin_correo" placeholder="Correo electrónico" required>
        <input type="password" id="adminLogin_contraseña" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión Admin</button>
    </form>

    <!-- Registro Usuario -->
    <h2>Registro Usuario</h2>
    <form id="registerUserForm">
        <input type="text" id="user_nombreUsuario" placeholder="Nombre de usuario" required>
        <input type="email" id="user_correo" placeholder="Correo electrónico" required>
        <input type="password" id="user_contraseña" placeholder="Contraseña" required>
        <input type="password" id="user_confirmarContraseña" placeholder="Confirmar contraseña" required>
        <button type="submit">Registrar Usuario</button>
    </form>

    <!-- Login Usuario -->
    <h2>Login Usuario</h2>
    <form id="loginUserForm">
        <input type="email" id="userLogin_correo" placeholder="Correo electrónico" required>
        <input type="password" id="userLogin_contraseña" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión Usuario</button>
    </form>

    <script src="auth.js"></script>
    </body>
    </html>
