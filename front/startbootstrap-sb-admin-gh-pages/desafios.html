<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Desafíos - EcoAcción</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet" />
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body id="page-top">
    <div id="wrapper">

        <!-- Sidebar (igual que antes) -->
        <!-- Aquí va tu sidebar... -->

        <!-- Contenido principal -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Navbar (igual que antes) -->
                <!-- Aquí va tu navbar... -->

                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Desafíos Disponibles</h1>

                    <!-- Cards -->
                    <div class="row">
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Desafíos Activos</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="desafiosActivos">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Desafíos Completados</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="desafiosCompletados">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tabla de desafíos -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Listado de Desafíos</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Descripción</th>
                                            <th>Puntos</th>
                                            <th>Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="desafios-tbody">
                                        <!-- Se llenará con JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto text-center">
                    <span>EcoAcción &copy; 2025</span>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts base -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Nuestro script personalizado -->
    <script src="js/scripts.js"></script>
</body>
</html>
