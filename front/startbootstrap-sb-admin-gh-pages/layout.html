<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Panel de usuario EcoAcción">
    <meta name="author" content="">
    <title>EcoAcción - Panel de Usuario</title>

    <!-- Fuentes y estilos de Bootstrap -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700,900" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-success sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="sidebar-brand-text mx-3">EcoAcción</div>
            </a>
            <hr class="sidebar-divider my-0">
            
            <li class="nav-item active">
                <a class="nav-link" href="#" data-modulo="desafios.html">
                    <i class="fas fa-fw fa-home"></i>
                    <span>Inicio</span>
                </a>
            </li>

            <hr class="sidebar-divider">
            <div class="sidebar-heading">Participación</div>

            <li class="nav-item">
                <a class="nav-link" href="#" data-modulo="desafios.html">
                    <i class="fas fa-fw fa-seedling"></i>
                    <span>Desafíos Disponibles</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" data-modulo="participaciones.html">
                    <i class="fas fa-fw fa-check"></i>
                    <span>Mis Participaciones</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" data-modulo="ranking.html">
                    <i class="fas fa-fw fa-trophy"></i>
                    <span>Ranking</span>
                </a>
            </li>

            <hr class="sidebar-divider">
            <div class="sidebar-heading">Administración</div>

            <li class="nav-item">
                <a class="nav-link" href="#" data-modulo="gestion_usuarios.html">
                    <i class="fas fa-fw fa-users-cog"></i>
                    <span>Gestión de Usuarios</span>
                </a>
            </li>

            <hr class="sidebar-divider d-none d-md-block">
        </ul>
        <!-- Fin Sidebar -->

        <!-- Contenido principal -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Navbar superior -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="nombreUsuario">Usuario</span>
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Perfil
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Cerrar Sesión
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <!-- Fin Navbar -->

                <!-- Contenido central -->
                <div class="container-fluid" id="contenidoCentral">
                    <!-- Aquí se cargará el contenido de cada módulo -->
                </div>
                <!-- Fin contenido central -->

            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>EcoAcción &copy; 2025</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Modal logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Listo para salir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Selecciona "Cerrar Sesión" para salir de tu cuenta.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-success" href="login.html" onclick="logout()">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        // Cargar usuario
        const usuario = JSON.parse(localStorage.getItem("usuario")) || { nombre: "Invitado" };
        document.getElementById("nombreUsuario").innerText = usuario.nombre;

        function logout() {
            localStorage.removeItem("usuario");
            localStorage.removeItem("token");
        }

        // Función para cargar contenido de cada módulo
        function cargarModulo(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Error al cargar el módulo');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('contenidoCentral').innerHTML = html;
                })
                .catch(err => console.error(err));
        }

        // Asignar eventos a los enlaces
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.nav-link[data-modulo]');
            links.forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const modulo = link.getAttribute('data-modulo');
                    cargarModulo(modulo);
                });
            });

            // Cargar módulo inicial
            cargarModulo('desafios.html');
        });
    </script>

</body>
</html>
