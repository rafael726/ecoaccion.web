<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAcción - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
        background: url('img/fondo-login.jpg') no-repeat center center fixed;
        background-size: cover;
        }
        .card {
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }
    </style>
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
            <div class="card-body">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                
                <div id="loginAlert" class="alert alert-danger d-none"></div>

                <!-- FORM LOGIN -->
                <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <!-- Selector de rol -->
                <div class="mb-3">
                    <select id="role" class="form-control">
                    <option value="user">Usuario</option>
                    <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
                </form>

                <hr>
                <div class="text-center">
                <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Crear cuenta</a>
                |
                <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- MODAL REGISTRO -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content p-4">
            <div class="modal-header">
            <h5 class="modal-title">Registro de Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <div id="registerAlert" class="alert d-none"></div>
            <form id="registerForm">
                <div class="mb-3">
                <input type="text" class="form-control" id="regName" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3">
                <input type="email" class="form-control" id="regEmail" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-3">
                <input type="password" class="form-control" id="regPassword" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                <input type="password" class="form-control" id="regConfirm" placeholder="Confirmar contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarme</button>
            </form>
            </div>
        </div>
        </div>
    </div>

    <!-- MODAL OLVIDÉ CONTRASEÑA -->
    <div class="modal fade" id="forgotModal" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content p-4">
            <div class="modal-header">
            <h5 class="modal-title">Recuperar contraseña</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <div id="forgotAlert" class="alert d-none"></div>
            <form id="forgotForm">
                <div class="mb-3">
                <input type="email" class="form-control" id="forgotEmail" placeholder="Ingresa tu correo" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Enviar enlace</button>
            </form>
            </div>
        </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
