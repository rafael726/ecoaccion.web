<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="EcoAcción - Inicio de sesión">
    <meta name="author" content="">

    <title>ECOACCION - Login</title>

    <!-- Fonts / Icons -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">

    <style>
        body.login-bg {
            background-size: cover;
            background-position: center;
        }
        .login-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 1rem;
            padding: 2rem;
            color: #fff;
        }
        .form-control {
            border-radius: 0.8rem;
        }
        .btn-login, .btn-modal {
            border-radius: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .text-gray-900 { color: #fff !important; }
        a.small { color: #ccc; }
        a.small:hover { color: #fff; }
        .modal-content {
            background: #0f172a;
            color: #e5e7eb;
            border-radius: 1rem;
        }
        .modal .form-control {
            background: #111827;
            border-color: #374151;
            color: #e5e7eb;
        }
        .modal .form-control::placeholder { color: #9ca3af; }
    </style>
</head>

<body class="login-bg text-white">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
            <div class="login-card shadow-lg">
                <div class="text-center mb-4">
                    <h1 class="h4 mb-3">Bienvenido a <strong>ECOACCION</strong></h1>
                    <p class="small">Inicia sesión para participar en los desafíos</p>
                </div>

                <!-- ALERTA LOGIN -->
                <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>

                <!-- FORM LOGIN -->
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="email"
                               placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="password"
                               placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="remember">
                            <label class="custom-control-label" for="remember">Recordarme</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-user btn-block btn-login" id="btnLogin">
                        <i class="fas fa-sign-in-alt"></i> Ingresar
                    </button>
                </form>

                <hr>
                <div class="text-center">
                    <a class="small" href="#" data-toggle="modal" data-target="#modalForgot">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="text-center">
                    <a class="small" href="#" data-toggle="modal" data-target="#modalRegister">Registrarme</a>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: OLVIDASTE CONTRASEÑA -->
    <div class="modal fade" id="modalForgot" tabindex="-1" role="dialog" aria-labelledby="modalForgotLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalForgotLabel">Restablecer contraseña</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="forgotAlert" class="alert d-none" role="alert"></div>
                    <form id="forgotForm">
                        <div class="form-group">
                            <label for="forgotEmail">Correo electrónico</label>
                            <input type="email" class="form-control" id="forgotEmail" placeholder="tucorreo@ejemplo.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-modal" id="btnForgot">
                            Enviar enlace de restablecimiento
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: REGISTRO -->
    <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="modalRegisterLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegisterLabel">Crear cuenta</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="registerAlert" class="alert d-none" role="alert"></div>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regName">Nombre completo</label>
                            <input type="text" class="form-control" id="regName" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Correo electrónico</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Contraseña</label>
                            <input type="password" class="form-control" id="regPassword" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="regConfirm">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="regConfirm" minlength="6" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block btn-modal" id="btnRegister">
                            Crear cuenta
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts base -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Nuestro script -->
    <script src="js/auth.js"></script>
</body>
</html>
