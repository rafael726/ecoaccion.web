<head>

    <title>ECOACCION - Login</title>

    <!-- Fonts / Icons -->

<body class="login-bg text-white">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
            <div class="login-card shadow-lg">
                <div class="text-center mb-4">
                    <h1 class="h4 mb-3">Bienvenido a <strong>ECOACCION</strong></h1>
                    <p class="small">Inicia sesión para participar en los desafíos</p>
                </div>

                <!-- ALERTA LOGIN -->
                <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>

                <!-- FORM LOGIN -->
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="email"
                               placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="password"
                               placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="remember">
                            <label class="custom-control-label" for="remember">Recordarme</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-user btn-block btn-login" id="btnLogin">
                        <i class="fas fa-sign-in-alt"></i> Ingresar
                    </button>
                </form>

                <hr>
                <div class="text-center">
                    <!-- ABRIR MODAL OLVIDASTE CONTRASEÑA -->
                    <a class="small" href="#" data-toggle="modal" data-target="#modalForgot">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="text-center">
                    <!-- ABRIR MODAL REGISTRO -->
                    <a class="small" href="#" data-toggle="modal" data-target="#modalRegister">Registrarme</a>

        </div>

    <!-- MODAL: OLVIDASTE CONTRASEÑA -->
    <div class="modal fade" id="modalForgot" tabindex="-1" role="dialog" aria-labelledby="modalForgotLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalForgotLabel">Restablecer contraseña</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="forgotAlert" class="alert d-none" role="alert"></div>
                    <form id="forgotForm">
                        <div class="form-group">
                            <label for="forgotEmail">Correo electrónico</label>
                            <input type="email" class="form-control" id="forgotEmail" placeholder="tucorreo@ejemplo.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-modal" id="btnForgot">
                            Enviar enlace de restablecimiento
                        </button>
                    </form>
                    <p class="small mt-3 mb-0">Si tu correo está registrado, recibirás un enlace para restablecer tu contraseña.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: REGISTRO -->
    <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="modalRegisterLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegisterLabel">Crear cuenta</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="registerAlert" class="alert d-none" role="alert"></div>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="regName">Nombre completo</label>
                            <input type="text" class="form-control" id="regName" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Correo electrónico</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="tucorreo@ejemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Contraseña</label>
                            <input type="password" class="form-control" id="regPassword" placeholder="Mínimo 6 caracteres" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="regConfirm">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="regConfirm" placeholder="Repite tu contraseña" minlength="6" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block btn-modal" id="btnRegister">
                            Crear cuenta
                        </button>
                    </form>
                    <p class="small mt-3 mb-0">Al registrarte aceptas nuestras políticas.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/sb-admin-2.min.js"></script>

    <!-- Integración con backend -->
    <script>
        // 👉 Cambia esta URL por la de tu API ASP.NET Core
        const API_BASE = "https://tu-dominio.com/api";

        // Helpers
        function setLoading(btn, loading) {
            if (!btn) return;
            btn.disabled = !!loading;
            btn.dataset.originalText = btn.dataset.originalText || btn.innerHTML;
            btn.innerHTML = loading ? 'Procesando...' : btn.dataset.originalText;
        }
        function showAlert(el, type, text) {
            el.className = `alert alert-${type}`;
            el.textContent = text;
            el.classList.remove('d-none');
        }
        function hideAlert(el) {
            el.classList.add('d-none');
            el.textContent = '';
        }

        // LOGIN
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const alertBox = document.getElementById("loginAlert");
            const btn = document.getElementById("btnLogin");

            hideAlert(alertBox);
            setLoading(btn, true);

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) {
                    showAlert(alertBox, "danger", "Credenciales inválidas. Intenta nuevamente.");
                    return;
                }

                const data = await res.json();
                // Esperado: { token, user: { nombre, email, rol } }
                localStorage.setItem("token", data.token);
                localStorage.setItem("usuario", JSON.stringify(data.user || { nombre: email }));

                // Recordarme -> puedes alternar a sessionStorage si no está marcado
                const remember = document.getElementById("remember").checked;
                if (!remember) {
                    // mover a sessionStorage si no desea recordar
                    sessionStorage.setItem("token", data.token);
                    sessionStorage.setItem("usuario", JSON.stringify(data.user || { nombre: email }));
                    localStorage.removeItem("token");
                    localStorage.removeItem("usuario");
                }

                window.location.href = "index.html";
            } catch (err) {
                console.error(err);
                showAlert(alertBox, "danger", "No se pudo conectar con el servidor.");
            } finally {
                setLoading(btn, false);
            }
        });

        // OLVIDASTE CONTRASEÑA
        document.getElementById("forgotForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = document.getElementById("forgotEmail").value.trim();
            const alertBox = document.getElementById("forgotAlert");
            const btn = document.getElementById("btnForgot");

            hideAlert(alertBox);
            setLoading(btn, true);

            try {
                const res = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                if (!res.ok) {
                    showAlert(alertBox, "danger", "No se pudo procesar la solicitud. Intenta más tarde.");
                    return;
                }

                showAlert(alertBox, "success", "Si tu correo está registrado, te enviaremos un enlace para restablecer la contraseña.");
            } catch (err) {
                console.error(err);
                showAlert(alertBox, "danger", "Error de conexión con el servidor.");
            } finally {
                setLoading(btn, false);
            }
        });
