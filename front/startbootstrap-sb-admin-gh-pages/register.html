<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ECOACCION - Registro</title>

    <!-- Custom fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
        rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
</head>

<body class="login-bg text-white">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">

        <div class="col-xl-6 col-lg-7 col-md-9">
            <div class="card shadow-lg border-0 rounded-3 bg-dark text-white">
                <div class="card-body p-5">

                    <!-- Título -->
                    <div class="text-center mb-4">
                        <h1 class="h4 fw-bold text-success">Crea tu cuenta</h1>
                        <p class="text-light small">Únete a ECOACCION y empieza a participar en los retos ambientales 🌱</p>
                    </div>

                    <!-- Formulario -->
                    <form class="user">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user bg-dark text-white border-light"
                                    id="exampleFirstName" placeholder="Nombre">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-user bg-dark text-white border-light"
                                    id="exampleLastName" placeholder="Apellido">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control form-control-user bg-dark text-white border-light"
                                id="exampleInputEmail" placeholder="Correo electrónico">
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control form-control-user bg-dark text-white border-light"
                                    id="exampleInputPassword" placeholder="Contraseña">
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control form-control-user bg-dark text-white border-light"
                                    id="exampleRepeatPassword" placeholder="Confirmar contraseña">
                            </div>
                        </div>

                        <!-- Botón de registro -->
                        <button type="submit" class="btn btn-success btn-user btn-block fw-bold shadow-sm">
                            Registrarme
                        </button>
                    </form>

                    <hr class="bg-light">

                    <!-- Links inferiores -->
                    <div class="text-center">
                        <a class="small text-success" href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                    <div class="text-center mt-2">
                        <a class="small text-light" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts -->
    <script src="js/sb-admin-2.min.js"></script>

</body>
</html>
